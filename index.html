<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary | FEM</title>

    <link rel="icon" href="./assets/images/favicon-32x32.png" />

    <!-- Open Graph Protocol -->
    <meta property="og:title" content="Results Summary | FEM" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://horoserp.github.io/results-summary"
    />
    <meta
      property="og:image"
      content="https://horoserp.github.io/results-summary/assets/images/results-solution.jpeg"
    />

    <meta
      property="og:description"
      content="A Frontend Mentor challege showcasing linear gradients and using JavaScript to update HTML."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Open to Work" />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <article class="results">
        <h1>Your Result</h1>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>
      <aside class="summary">
        <h1 class="title">Summary</h1>
        <section class="subset">
          <span class="span_flex">
            <img src="#" alt="Lightning Bolt" class="icon" />
          </span>
          <span> <strong class="bold"></strong> / 100</span>
          <div class="corner red"></div>
          <div class="corner red"></div>
          <div class="corner red"></div>
          <div class="corner red"></div>
        </section>
        <section class="subset">
          <span class="span_flex">
            <img src="#" alt="Brain" class="icon" />
          </span>
          <span> <strong class="bold"></strong> / 100</span>
          <div class="corner yellow"></div>
          <div class="corner yellow"></div>
          <div class="corner yellow"></div>
          <div class="corner yellow"></div>
        </section>
        <section class="subset">
          <span class="span_flex">
            <img src="#" alt="Speech Bubble" class="icon" />
          </span>
          <span> <strong class="bold"></strong> / 100</span>
          <div class="corner green"></div>
          <div class="corner green"></div>
          <div class="corner green"></div>
          <div class="corner green"></div>
        </section>
        <section class="subset">
          <span class="span_flex">
            <img src="#" alt="Eye" class="icon" />
          </span>
          <span> <strong class="bold"></strong> / 100</span>
          <div class="corner blue"></div>
          <div class="corner blue"></div>
          <div class="corner blue"></div>
          <div class="corner blue"></div>
        </section>
        <button class="continue_button" type="button">
          <strong>Continue</strong>
        </button>
      </aside>
    </main>

    <!-- JSON file -->
    <script src="./fem-files/data.json"></script>
    <!-- My Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
